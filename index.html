<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            color: #2e7d32;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(34, 139, 34, 0.15);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        p {
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        .btn {
            background: #43e97b;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Esta é a página inicial do seu projeto.<br>Design moderno com verde e branco.</p>
        <button class="btn">Saiba Mais</button>
    </div>
</body>
</html>
